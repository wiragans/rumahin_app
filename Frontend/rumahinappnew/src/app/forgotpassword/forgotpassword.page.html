<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button><ion-title><b>Lupa Password</b></ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="loginPageContainer" style="margin-top: 180px; margin-bottom: 180px;">
<form>
<h6 style="text-align: center; font-weight: bold;">LUPA PASSWORD</h6><br>
<ion-item>
  <ion-label position="floating">Masukkan email yang tertaut ke akun</ion-label>
  <ion-input type="email" name="email" id="email" [(ngModel)]="email" maxlength="64" [email]="true"></ion-input>
</ion-item>
<br>
<ion-button size="block" [disabled]="!email?.trim()" (click)="forgotPasswordRequest()">KIRIM LINK RESET PASSWORD</ion-button><br>
<p style="text-align: center; font-weight: bold;" (click)="routeTo()">{{ redirectorText }}</p>
</form>
</div>
</ion-content>
